<div class="container" style="background-color: #F8F9F9;">
  <div class="row">
    <img  class="mx-auto" src="assets/eth-logo-sm.png" />
  </div>
  <div class="row d-sm-none d-md-block">
    <h1 class="mx-auto text-center">EthWallet Prototype Application</h1>
  </div>

  <div class="dropdown-divider"></div>

  <div class="row" style="margin-top:20px;">
    <h2 class="mx-auto text-center">Currency chart</h2>
      <div class="col-sm-12">
        <!-- btn -->
        <div class="row justify-content-center">
          <div ngbDropdown class="text-center">
            <button class="btn btn-lg btn-outline-dark btn-light" id="cryptoSelected" ngbDropdownToggle item-width="100%" style="display: block; width: 100%;">{{cryptoSelected.name}}</button>
            <div ngbDropdownMenu aria-labelledy="cryptoSelected" style="max-height: 300px; overflow-y: scroll; width: 80%;">
                <button class="dropdown-item" *ngFor="let coin of cryptoList" (click)="selectCrypto(coin)">{{coin.name}}</button>
            </div>
        </div>
      </div>

      <div *ngIf="cryptoSelected" class="row">
        <p class="mx-auto text-center">{{cryptoSelected.symbol}} to aud</p>
        <table class="table table-responsive">

        </table>
      </div>

      <div class="row"></div>


        <div class="row"></div>

          <div class="row">
              <div class="col-sm-3">

              </div>
              <div class="col-sm-9">
                  <div>
                      <div *ngIf="cryptoSelected">
                          <div>


                              <div class="justify-content-center text-center">
                                  <h3>{{cryptoSelected.name}}</h3>
                              </div>


                              <div class="table table-responsive" style="margin-top: 20px;">
                                  <thead>
                                      <tr>
                                          <td>Symbol</td>
                                          <td>Rank</td>
                                          <td>Price</td>
                                          <td>Market Cap</td>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr>
                                          <td>{{cryptoSelected.symbol}}</td>
                                          <td>{{cryptoSelected.rank}}</td>
                                          <td>{{cryptoSelected.price_aud}}</td>
                                          <td>{{cryptoSelected.market_cap_aud}}</td>
                                      </tr>
                                  </tbody>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <hr/>
      </div>
  </div>


  <!-- Content for the application homepage goes here -->
</div>
