        <h1>{{gethBlock.difficulty}}</h1>  

        <div *ngIf="gethBlock">
            <div class="card col-sm-3" *ngFor="let val of gethBlock"></div>
            <div class="card-header row">
            <h3>{{val.difficulty}}</h3>
        </div>

        </div>

        <div *ngIf="cryptoList">
            <div class="card col-sm-3" *ngFor="let coin of cryptoList">
                <div class="card-header row">
                    <h3>{{coin.name}}</h3>
                </div>
                <div class="card-body">
                    <div class="table table-responsive">
                        <tbody>
                            <tr>
                                <td>Symbol</td>
                                <td>{{coin.symbol}}</td>
                            </tr>
                            <tr>
                                <td>Rank</td>
                                <td>{{coin.rank}}</td>
                            </tr>
                            <tr>
                                <td>Price</td>
                                <td>{{coin.price_aud}}</td>
                            </tr>
                            <tr>
                                <td>Market Cap</td>
                                <td>{{coin.market_cap_aud}}</td>
                            </tr>
                        </tbody>
                    </div>
                </div>
            </div>
        </div>
