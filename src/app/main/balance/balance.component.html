<div class="row">
    <div class="col-sm-12">
            <h2 class="">Balance</h2>
            <hr/>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="form">
                                <div class="form-group has-danger">
                                    <input type="text" name="user-address" class="form-control form-control-danger"
                                    [(ngModel)]="addressInput" placeholder=" try tknwallet.eth...">
                                    <div class="form-control-feedback" *ngIf="error">{{error}}</div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-block btn-info"
                                    (click)='loadAddressData()'
                                    [disabled]="!addressInput">
                                        Check Address
                                    </button>
                                </div>
                                <div class="col-sm-6">
                                    <button type="button" class="btn btn-block btn-danger" *ngIf="userBalance || error"
                                    (click)="resetStats()">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="col-sm-12">
                    <p class="h5">Address Stats</p>
                    <p  *ngIf = 'this.userBalance' class="h6">Balance: {{this.userBalance}} Eth</p>
                    <p  *ngIf = 'this.userTransactionCount' class="h6">Balance: {{this.userTransactionCount}} Eth</p>
                    <table class="table table-responsive table-striped">
                        <thead>
                            <tr>
                                <td>Block #</td>
                                <td>Time</td>
                                <td>From Address</td>
                                <td>To Address</td>
                                <td>Value</td>
                            </tr>
                        </thead>
                        <tbody *ngIf='userTransactionData'>
                            <tr  *ngFor="let trans of userTransactionData">
                                <td>{{trans.blockNumber}}</td>
                                <td>{{trans.timeStamp}}</td>
                                <td>{{trans.from}}</td>
                                <td>{{trans.to}}</td>
                                <td>{{trans.value / 1000000000000000000}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
