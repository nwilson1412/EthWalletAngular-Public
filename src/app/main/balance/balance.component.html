<div class="row">
    <div class="col-sm-12">
            <h2 class="">Balance</h2>
            <hr/>
            <div class="row">
                <div class="col-sm-12">

                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" name="user-address" class="form-control"
                            [(ngModel)]="addressInput" placeholder=" try neutralize.eth...">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info"
                            (click)='loadAddressData(addressInput)'
                            (click)='showdiv'
                            [disabled]="!addressInput">
                                Check Address
                            </button>
                        </div>
                    </form>
                    <hr/>

                </div>
                <div class="col-sm-12">
                    <p class="h5">Address Stats</p>
                    
                   
                    <p  *ngIf = 'this.userBalance' class="h6">Address Balance; {{this.userBalance}} Eth</p>
                    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
                    <i class="fa fa-refresh fa-spin" style="font-size:24px"></i>-->
                    
                    
                    <table class="table table-responsive table-striped">
                        <thead>
                            <tr>
                                <td>Block #</td>
                                <td>Time</td>
                                <td>From Address</td>
                                <td>To Address</td>
                                <td>Value</td>
                            </tr>
                        </thead>
                        <tbody *ngIf='userTransactionData'>
                            <tr  *ngFor="let trans of userTransactionData">
                                <td>{{trans.blockNumber}}</td>
                                <td>{{trans.timeStamp}}</td>
                                <td>{{trans.from}}</td>
                                <td>{{trans.to}}</td>
                                <td>{{trans.value / 1000000000000000000}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
