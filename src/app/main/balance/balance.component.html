<div class="row">
    <div class="col-xs-12">
        <div class="">
            <h1>Eth Balance</h1>
        </div>
        <form class="form">
            <div class="form-group">
                <input type="text" name="user-address" class="form-control"
                [(ngModel)]="addressInput">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info"
                (click)='loadAddressData(addressInput)'
                [disabled]="!addressInput">
                    Check Address
                </button>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="form">
            <div class="form-group">
                <label>
                    Address
                </label>
                <p>{{userAddress}}</p>
            </div>
            <div class="form-group">
                <label>
                    Balance
                </label>
                <p>{{userBalance}}</p>
            </div>
            <!-- <div class="form-group">
                <label>
                    # Transactions
                </label>
                <p>{{userTransactions}}</p>
            </div> -->
            <!-- <div class="form-group">
                <label>
                    Block Info
                </label>
                <p>{{userBalance}}</p>  
            </div> -->
        </div>
    </div>
</div>
