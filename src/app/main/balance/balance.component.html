<div class="container" style="background-color: #F8F9F9; height: 100%;">
<div class="row">
    <div class="col-sm-12">
            <h2 class="">Balance</h2>
            <hr/>
            <div class="row">
                <div class="col-sm-12">

                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" name="user-address" class="form-control"
                            [(ngModel)]="addressInput" placeholder=" try neutralize.eth...">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info"
                            (click)='loadAddressData(addressInput)'
                            [disabled]="!addressInput">
                                Check Address
                            </button>
                        </div>
                    </form>
                    <hr/>

                </div>
                <div class="col-sm-12">
                    <p class="h5">Address Stats</p>
                    <table class="table table-responsive table-striped">
                        <thead>
                            <tr>
                                <td>Block #</td>
                                <td>Time</td>
                                <td>From Address</td>
                                <td>To Address</td>
                                <td>Value</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let trans of userTransactionData">
                                <td>{{trans.blockNumber}}</td>
                                <td>{{trans.timeStamp}}</td>
                                <td>{{trans.from}}</td>
                                <td>{{trans.to}}</td>
                                <td>{{trans.value / 1000000000000000000}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </div>
</div>
</div>
